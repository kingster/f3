dist: trusty

language: go
go:
  - '1.12'

install:
  - gem install --no-ri --no-rdoc fpm
  - fpm --version
  - go get golang.org/x/vgo

before_deploy:
  - 'make deb'

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - f3
    - f3-server*.deb
  on:
    tags: true
    repo: spreadshirt/f3
